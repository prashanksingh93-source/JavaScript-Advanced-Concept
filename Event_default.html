<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventing Default Actions and Stopping Propagation</title>
</head>
<body>
    <form id="form1">
       name: <input id="text" type="text" placeholder="text"><br><br>
        phone:<input type="tel" placeholder="tel" name="" id="">
        <button>submit</button>
    </form>
      
    <script>
        let form=document.querySelector('#form1')
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            console.log('submit',e.target[0].value , e.target[1].value)})

    </script>
</body>
</html>
