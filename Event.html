<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event in javascript</title>
</head>
<body>
    <div id="container">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
        <div class="box4">BOX4</div>
    </div>
    <span>this is about event in javaScript</span><br>
    <input type="text" id="input">

    <script>
        let box4=document.querySelector('.box4')
        box4.addEventListener('click',()=> alert('click box4'))

        let input=document.getElementById('input')
        input.addEventListener('keyup',(e)=> console.log(e.key))
 
        const box = document.querySelector('.box');
        box.addEventListener('mouseover', () => {box.style.backgroundColor = 'lightblue';});
        // box.addEventListener('mouseout', () => {box.style.backgroundColor = '';});
    </script>
</body>
</html>
