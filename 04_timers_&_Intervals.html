<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers and Intervals</title>
</head>
<body>
    <script>
       
       setTimeout(()=>console.log('annu '),2000)
       let interval=setInterval(()=>console.log('annu'),1000)
       clearInterval(interval)
    </script>
    
</body>
</html>
