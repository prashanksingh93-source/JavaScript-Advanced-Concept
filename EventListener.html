<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <style>
        .box{
            background-color: green;
            height: 40px;
            width: 150px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
    </div>

  <script>
    let box1=document.querySelector('.box')
    box1.addEventListener('mouseover',()=>{ return box1.style.backgroundColor='red'})
    box1.addEventListener('mouseleave',()=>{ return box1.style.backgroundColor='green'})
    

  </script>  
</body>
</html>
